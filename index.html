<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a
        class="header-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-item">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"
                 class="task input-text input-new-task"
                 type="text"
          >
          <button class="button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="tasks" id="tasks-todo">
        <li class="item-task">
          <input class="checkbox-input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input
            type="text"
            class="task input-text li-input-text"
          >
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" class="delete-button-img">
          </button>
        </li>
        <li class="item-task edit-mode">
          <input class="checkbox-input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task input-text li-input-text"
          >
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img src="./remove.svg" class="delete-button-img">
          </button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="item-task">
          <input
            class="checkbox-input"
            type="checkbox"
            checked
          >
          <label class="task label">See the Doctor</label>
          <input
            type="text"
            class="task input-text li-input-text"
          >
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" class="delete-button-img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
